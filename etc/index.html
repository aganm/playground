<html>
  <head>
    <title>Flecs Playground</title>
    <link rel="icon" href="img/flecs_logo.png" />
  </head>
  <body style="background-color: #101115; color: #DDE0E6;">

      <!-- Create the canvas that the C++ code will draw into -->
      <div style="height: calc(100% - 30px); font-family: Arial, Helvetica, sans-serif">
        <canvas id="canvas" 
          style="width: 100%; height: 100%;">
        </canvas>
        <span>
          <b>Source:</b>
          <a style="color: #A2D8B4;" href="https://github.com/flecs-hub/playground" target="_blank">
            https://github.com/flecs-hub/playground
          </a>
        </span>
      </div>

      <!-- Allow the C++ to access the canvas element --> 
      <script type='text/javascript'>
          var canv = document.getElementById('canvas');
          var playground = {
              canvas: canv
          };
      </script>

      <script src="playground.js"></script>
      <script src="playground_import.js"></script>
  </body>
</html>
